<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Preparando Homenagem üíô</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Quicksand', sans-serif;
}

body {
  height: 100vh;
  background: linear-gradient(#08142e, #0f2557);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  color: #e6ecff;
}

/* ‚≠ê ESTRELAS */
.estrela {
  position: fixed;
  top: -10px;
  font-size: 12px;
  animation: cair linear infinite;
  opacity: 0.8;
}

@keyframes cair {
  from { transform: translateY(0); }
  to { transform: translateY(110vh); }
}

/* ‚è≥ CONTAINER */
.loader-box {
  text-align: center;
  background: rgba(255,255,255,0.12);
  padding: 35px 45px;
  border-radius: 30px;
  backdrop-filter: blur(6px);
  box-shadow: 0 15px 30px rgba(0,0,0,0.5);
  z-index: 1;
}

.loader-box h1 {
  font-size: 20px;
  color: #bcd4ff;
  margin-bottom: 25px;
}

/* üîÑ LOADING */
.loader {
  width: 60px;
  height: 60px;
  border: 6px solid rgba(255,255,255,0.3);
  border-top: 6px solid #9bbcff;
  border-radius: 50%;
  animation: girar 1.2s linear infinite;
  margin: 0 auto;
}

@keyframes girar {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}
</style>
</head>

<body>

<div class="loader-box">
  <h1>üíô Homenagem sendo preparada.</h1>
  <div class="loader"></div>
</div>

<script>
// ‚≠ê Estrelas infinitas
function criarEstrela() {
  const estrela = document.createElement("div");
  estrela.className = "estrela";
  estrela.innerHTML = "‚≠ê";
  estrela.style.left = Math.random() * window.innerWidth + "px";
  estrela.style.animationDuration = (3 + Math.random() * 5) + "s";
  document.body.appendChild(estrela);
  setTimeout(() => estrela.remove(), 8000);
}
setInterval(criarEstrela, 300);
</script>

</body>
</html>

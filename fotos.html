<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Fotos do Eliel üíô</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Quicksand', sans-serif;
  -webkit-user-select: none;
  user-select: none;
}

body {
  background: linear-gradient(#08142e, #0f2557);
  color: #e6ecff;
  text-align: center;
  overflow-x: hidden;
  padding-bottom: 60px;
}

/* ‚≠ê ESTRELAS */
.estrela {
  position: fixed;
  top: -10px;
  font-size: 12px;
  animation: cair linear infinite;
  opacity: 0.8;
  z-index: 0;
}

@keyframes cair {
  from { transform: translateY(0); }
  to { transform: translateY(110vh); }
}

/* üîê TELA DE SENHA */
#login {
  position: fixed;
  inset: 0;
  background: linear-gradient(#08142e, #0f2557);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

.login-box {
  background: rgba(255,255,255,0.12);
  padding: 30px;
  border-radius: 25px;
  width: 90%;
  max-width: 350px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.5);
}

.login-box h2 {
  color: #bcd4ff;
  margin-bottom: 10px;
}

.login-box p {
  font-size: 14px;
  margin-bottom: 15px;
}

.login-box input {
  width: 100%;
  padding: 12px;
  border-radius: 20px;
  border: none;
  outline: none;
  margin-bottom: 15px;
  text-align: center;
  font-size: 16px;
}

.login-box button {
  width: 100%;
  padding: 12px;
  border-radius: 25px;
  border: none;
  background: #9bbcff;
  color: #08142e;
  font-weight: 600;
  font-size: 16px;
  cursor: pointer;
}

/* üì∏ GALERIA */
header {
  padding: 30px 20px;
  background: rgba(0,0,0,0.35);
  border-bottom-left-radius: 30px;
  border-bottom-right-radius: 30px;
  position: relative;
  z-index: 1;
}

header h1 {
  color: #bcd4ff;
}

header p {
  color: #dbe6ff;
}

.galeria {
  max-width: 1000px;
  margin: 30px auto;
  padding: 0 20px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 15px;
  position: relative;
  z-index: 1;
  display: none;
}

.foto {
  background: rgba(255,255,255,0.12);
  border-radius: 20px;
  padding: 10px;
}

.foto img {
  width: 100%;
  border-radius: 15px;
  pointer-events: none;
}

.aviso {
  margin-top: 25px;
  font-size: 14px;
  color: #cfe0ff;
  display: none;
}

.voltar {
  display: none;
  margin-top: 30px;
  padding: 14px 34px;
  background: #9bbcff;
  color: #08142e;
  text-decoration: none;
  border-radius: 30px;
  font-weight: 600;
}
</style>
</head>

<body>

<!-- üîê LOGIN -->
<div id="login">
  <div class="login-box">
    <h2>üîí √Årea protegida</h2>
    <p>Digite a senha para ver as fotos do Eliel</p>
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="verificarSenha()">Entrar</button>
  </div>
</div>

<header>
  <h1>üì∏ Fotos do Eliel</h1>
  <p>Momentos especiais guardados com amor üíô</p>
</header>

<div class="galeria" id="galeria">
  <div class="foto"><img src="foto1.jpg"></div>
  <div class="foto"><img src="foto2.jpg"></div>
  <div class="foto"><img src="foto3.jpg"></div>
  <div class="foto"><img src="foto4.jpg"></div>
  <div class="foto"><img src="foto5.jpg"></div>
  <div class="foto"><img src="foto6.jpg"></div>
</div>

<p class="aviso" id="aviso">
  üîí Conte√∫do protegido ‚Äì n√£o compartilhe
</p>

<a href="home.html" class="voltar" id="voltar">‚¨Ö Voltar ao menu</a>

<script>
const SENHA_CORRETA = "5012026";

function verificarSenha() {
  const senha = document.getElementById("senha").value;
  if (senha === SENHA_CORRETA) {
    document.getElementById("login").style.display = "none";
    document.getElementById("galeria").style.display = "grid";
    document.getElementById("aviso").style.display = "block";
    document.getElementById("voltar").style.display = "inline-block";
  } else {
    alert("‚ùå Senha incorreta");
  }
}

// ‚ùå Bloqueios
document.addEventListener('contextmenu', e => e.preventDefault());
document.addEventListener('keydown', function(e) {
  if (
    e.key === "PrintScreen" ||
    (e.ctrlKey && ["s","u","p","c"].includes(e.key.toLowerCase()))
  ) {
    e.preventDefault();
    alert("üîí Conte√∫do protegido");
  }
});

// ‚≠ê Estrelas
function criarEstrela() {
  const estrela = document.createElement("div");
  estrela.className = "estrela";
  estrela.innerHTML = "‚≠ê";
  estrela.style.left = Math.random() * window.innerWidth + "px";
  estrela.style.animationDuration = (3 + Math.random() * 5) + "s";
  document.body.appendChild(estrela);
  setTimeout(() => estrela.remove(), 8000);
}
setInterval(criarEstrela, 300);
</script>

</body>
</html>
